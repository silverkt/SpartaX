<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src=62a2d060-3925-11e7-8acb-8b6d64edd575.jpg style="width:100%;"></div>
        <div class="swiper-slide"><img src=1ef06260-391b-11e7-9961-d94b71bdbf5e.jpg style="width:100%;"></div>
        <div class="swiper-slide"><img src=b5e05f50-3910-11e7-8acb-8b6d64edd575.jpg style="width:100%;"></div>

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div> -->
</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="swiper.jquery.min.js"></script><script>        
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoplay : 3000,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // // 如果需要滚动条
    // scrollbar: '.swiper-scrollbar',
  })        
  </script>
